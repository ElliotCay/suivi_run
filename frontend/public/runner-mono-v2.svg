<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Coureur en sprint - Version mono -->

  <!-- Head -->
  <circle cx="135" cy="60" r="18" fill="currentColor"/>

  <!-- Torso (penché en avant) -->
  <path d="M 135 78 Q 125 95 115 120" stroke="currentColor" stroke-width="20" stroke-linecap="round" fill="none"/>

  <!-- Left arm (vers l'avant, plié) -->
  <path d="M 130 85 Q 110 80 95 75" stroke="currentColor" stroke-width="16" stroke-linecap="round" fill="none"/>

  <!-- Right arm (vers l'arrière, levé) -->
  <path d="M 135 85 Q 155 70 165 60" stroke="currentColor" stroke-width="16" stroke-linecap="round" fill="none"/>

  <!-- Left leg (arrière, tendue) -->
  <path d="M 118 120 Q 105 145 90 170" stroke="currentColor" stroke-width="20" stroke-linecap="round" fill="none"/>

  <!-- Right leg (avant, pliée levée) -->
  <path d="M 115 120 Q 130 145 145 165" stroke="currentColor" stroke-width="20" stroke-linecap="round" fill="none"/>

  <!-- Speed lines (left side, horizontal) -->
  <line x1="35" y1="115" x2="70" y2="115" stroke="currentColor" stroke-width="8" stroke-linecap="round"/>
  <line x1="30" y1="130" x2="65" y2="130" stroke="currentColor" stroke-width="8" stroke-linecap="round"/>
  <line x1="40" y1="145" x2="70" y2="145" stroke="currentColor" stroke-width="8" stroke-linecap="round"/>

  <!-- Sparkles (right side) -->
  <g id="sparkles">
    <!-- Main star -->
    <path d="M 195 60 L 197.5 67 L 204.5 69.5 L 197.5 72 L 195 79 L 192.5 72 L 185.5 69.5 L 192.5 67 Z" fill="currentColor"/>

    <!-- Small star top -->
    <path d="M 180 45 L 181.5 49.5 L 186 51 L 181.5 52.5 L 180 57 L 178.5 52.5 L 174 51 L 178.5 49.5 Z" fill="currentColor"/>

    <!-- Small star bottom -->
    <path d="M 205 80 L 206.5 84.5 L 211 86 L 206.5 87.5 L 205 92 L 203.5 87.5 L 199 86 L 203.5 84.5 Z" fill="currentColor"/>
  </g>
</svg>
